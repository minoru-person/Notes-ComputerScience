<script>
/*
I made these notes using this post I found on stackoverflow.com. 
http://stackoverflow.com/questions/484462/difference-between-i-and-i-in-a-loop
*/

//++j(pre-increment) means "add 1 to j; return the new value j"
var j = 0;

for(var i=0; i<10;i++)
{
   console.log(++j);
}


//k++ (post-increment) means "add 1 to k; return the old value k"
var k = 0;

for(var i=0; i<10;i++)
{
   console.log(k++);
}


</script>
